<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center mb-2">Add and Remove Rows</h1>
        <button class="mb-3 btn btn-primary" onClick="insertBlankRow()">Add Row</button>
        <table class="table text-center table-bordered" id="myTable">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Faves</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script>
        function insertBlankRow() {


            var table = document.getElementById("myTable");
            var rowCount = table.rows.length;
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            var element1 = document.createElement("input");
            element1.type = "button";
            var btnName = "button" + (rowCount + 1);
            element1.name = btnName;
            element1.classList.add("btn")
            element1.classList.add("btn-danger")
            element1.setAttribute('value', 'Delete');
            element1.onclick = function() {
                removeBlankRow(btnName);
            }
            cell1.innerHTML = "No";
            cell2.innerHTML = "Name";
            cell3.innerHTML = "Faves";
            cell4.appendChild(element1);
        }

        function removeBlankRow(btnName) {
            try {
                var table = document.getElementById('myTable');
                var rowCount = table.rows.length;
                for (var i = 0; i < rowCount; i++) {
                    var row = table.rows[i];
                    var rowObj = row.cells[3].childNodes[0];
                    console.log(rowObj)
                    if (rowObj.name == btnName) {
                        table.deleteRow(i);
                        rowCount--;
                    }
                }
            } catch (e) {
                alert(e);
            }
        }
    </script>
</body>

</html>
